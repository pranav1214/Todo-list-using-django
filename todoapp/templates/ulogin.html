{% extends 'base.html' %}

{% block title %}
Login Page
{% endblock %}

{% block content %}
	<h1>Login</h1>

	<form method="POST" action="{% url 'ulogin' %}">
	{% csrf_token %}
		<input type="text" class="form-control w-50" name="un" placeholder="Enter Username" required>
		<br>
		<input class="form-control w-50" type="password" name="pw" placeholder="Enter Password" required>
		<br>
		<input type="submit" class="btn btn-warning" value="Login">
		<br><br>
	</form>
	<h3>{{ msg }}</h3>
{% endblock %}
